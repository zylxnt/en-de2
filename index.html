<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encode/Decode</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1, p, p2 {
      color: white;
      text-align: center;
    }

    input, button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Encode/Decode</h1>
  <p>Enter a word to encode or decode:</p>
  <input type="text" id="input">
  <button onclick="encode()">Encode</button>
  <button onclick="decode()">Decode</button>
  <p id="output"></p>
  <script>
    let codeSheet = {'a': 'q', 'b': 'w', 'c': 'e', 'd': 'r', 'e': 't', 'f': 'y', 'g': 'u', 'h': 'i', 'i': 'o', 'j': 'p', 'k': 'a', 'l': 's', 'm': 'd', 'n': 'f', 'o': 'g', 'p': 'h', 'q': 'j', 'r': 'k', 's': 'l', 't': 'z', 'u': 'x', 'v': 'c', 'w': 'v', 'x': 'b', 'y': 'n', 'z': 'm', ' ': ' '};

    function encode() {
      let input = document.getElementById('input').value;
      let encodedWord = '';
      for (let i = 0; i < input.length; i++) {
        let letter = input[i].toLowerCase();
        encodedWord += codeSheet[letter] || letter;
      }
      document.getElementById('output').innerHTML = encodedWord;
    }

    function decode() {
      let input = document.getElementById('input').value;
      let decodedWord = '';
      for (let i = 0; i < input.length; i++) {
        let letter = input[i];
        for (let key in codeSheet) {
          if (letter.toLowerCase() === codeSheet[key].toLowerCase()) {
            decodedWord += key;
            break;
          } else if (key === ' ') {
            decodedWord += letter;
          }
        }
      }
      document.getElementById('output').innerHTML = decodedWord;
    }
  </script>
</body>
</html>
